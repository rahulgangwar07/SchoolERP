<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Login</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Font - Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <!--<link rel="stylesheet" href="assets/css/style.css">-->

</head>

<body>
  <!--<img src="../../assets/img/img33.png" />-->
  <div class="login-wrapper">
    <div class="login-background">
      <div class="background-cube"></div>
      <div class="background-cube"></div>
    </div>

    <div class="login-container">
      <div class="row">

        <!-- Login Form Section -->
        <div class="col-lg-6 col-md-8 form-section">
          <div class="form-content">
            <div class="logo">
              <img src="/assets/img/logo.jpg" alt="Logo" class="logourl">
            </div>
            <h3>Sign Into ERP</h3>

            <!-- Login Form -->
            <form (ngSubmit)="login()">
              <div class="form-group">
                <input name="email" type="email" class="form-control" placeholder="User Id:" [(ngModel)]="username" required>
              </div>

              <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password:" [(ngModel)]="password" required>
              </div>
              <div class="form-group">
                <label for="role">Select Role:</label>
                <div>
                  <!--<label class="radio-inline">
                    <input type="radio" name="role" value="Admin" [(ngModel)]="role" required> Admin
                  </label>-->
                  <label class="radio-inline">
                    <input type="radio" name="role" value="Faculty" [(ngModel)]="role" required> Faculty
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="role" value="Student" [(ngModel)]="role" required> Student
                  </label>
                </div>
              </div>


              <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Background Section -->
        <div class="col-lg-6 col-md-4 bg-img">
          <div class="info">
            <div class="overlay-box">
              <span></span><span></span><span></span><span></span>
              <div class="content">
                <div class="logo">
                  <img src="assets/img/img33.png" alt="Background Image">
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- External JS -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/feather.min.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
