
<div class="container mt-5">
  <!-- Header Section -->
  <h4>Vehicle Model List</h4>
  <div class="row layout-header">
    <div class="col-md-7">
      <p> 
        All Vehicle list
      </p>
    </div>
    <div class="col-md-5 text-right">
      <a routerLink="/vehicle/add-model" routerLinkActive="active" class="btn btn-outline-primary btn-sm mx-2">Add New</a>
    </div>
  </div>

  <!-- Vehicle Model List Table -->
  <div class="row">
    <div class="col-md-6">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Model Name</th>
            <th>Model Type</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vdata of vehicleTypeList;index as i;">
            <td>1</td>
            <td>{{vdata.model_name}}</td>
            <td>{{vdata.model_type}}</td>
            <td>
              <a class="btn btn-sm btn-warning" (click)="editVehicleType(vdata)">Edit</a>
              <a class="btn btn-sm btn-danger" (click)="deleteVehicleType(vdata.vehicle_type_id,i)">Delete</a>
            </td>
          </tr> 
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <h5>Add New Vehicle Model</h5>
      <form>
        <div class="form-group row">
          <label for="modelName" class="col-sm-3 col-form-label">Model Name *</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="modelName" name="modelName" [(ngModel)]="vehicleTypeData.model_name" placeholder="Enter Model Name" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="modelType" class="col-sm-3 col-form-label">Model Type</label>
          <div class="col-sm-9">
            <select class="form-control" id="modelType" name="modelType" [(ngModel)]="vehicleTypeData.model_type" required>
              <option value="">Please Select</option>
              <option value="Bus">Bus</option>
              <option value="Van">Van</option>
              <option value="Truck">Truck</option>
              <!-- Add more vehicle types as needed -->
            </select>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="button" class="btn btn-primary" (click)="saveVehicleModelType()">
              {{ isEditMode ? 'Update' : 'Save' }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

 
</div>
