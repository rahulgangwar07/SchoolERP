<div class="container mt-5">
  <!-- Header Section -->
  <div class="row layout-header">
    <div class="col-md-7">
      <p>Fields marked with (*) are mandatory.</p>
    </div>
    <div class="col-md-5 text-right">
      <a routerLink="/transport/view-driver" routerLinkActive="active" class="btn btn-outline-primary btn-sm mx-2">View Drivers</a>
    </div>
  </div>

  <!-- Driver Add Form -->
  <div class="row d-flex justify-content-center">
    <div class="col-md-7">
      <form>
        <div class="form-group row">
          <label for="driverName" class="col-sm-3 col-form-label">Name *</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="driverName" name="driverName" [(ngModel)]="driverData.name" placeholder="Enter Driver's Name" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="dob" class="col-sm-3 col-form-label">Date of Birth *</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="driverData.dob" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="licenseNo" class="col-sm-3 col-form-label">Driving Licence Number *</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="licenseNo" name="licenseNo" [(ngModel)]="driverData.license_no" placeholder="Enter Driving Licence Number" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="phone" class="col-sm-3 col-form-label">Phone *</label>
          <div class="col-sm-9">
            <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="driverData.phoneNumber" placeholder="Enter Phone Number" required>
          </div>
        </div> 
         
        <div class="form-group row">
          <label for="address" class="col-sm-3 col-form-label">Address *</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="driverData.address" placeholder="Enter Username (e.g., .d.a)" required>
          </div>
        </div>
         
        <div class="form-group row">
          <label for="JoiningDate" class="col-sm-3 col-form-label">Joining Date *</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" name="joiningDate" [(ngModel)]="driverData.joiningDate" [value]="driverData.joiningDate" required>
          </div>
        </div>
          
        <div class="form-group row">
          <label for="photo" class="col-sm-3 col-form-label">Photo *</label>
          <div class="col-sm-9">
            <input type="file" class="form-control" id="photo" name="photo" accept="image/*" (change)="onFileSelected($event)" required>
            <small class="form-text text-muted">Max size = 200KB</small>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group row">
          <div class="col-sm-9 offset-sm-2">
            <button type="submit" class="btn btn-primary" (click)="addDriver()">Add Driver</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
