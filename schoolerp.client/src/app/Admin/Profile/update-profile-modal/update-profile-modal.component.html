<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show':showModal}">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Profile</h5>
        <button type="button" class="close" (click)="closeModal($event)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" [(ngModel)]="profile.first_name" name="first_name" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="first_name">Last Name</label>
            <input type="text" id="last_name" [(ngModel)]="profile.last_name" name="last_name" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" [(ngModel)]="profile.username" name="username" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" [(ngModel)]="profile.dob" name="dob" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" [(ngModel)]="profile.phone" name="phone" class="form-control" required />
          </div>
          <!--<div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="profile.password" name="password" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="Cpassword">Confirm Password</label>
            <input type="password" id="phone"  name="Cpassword" class="form-control" required />
          </div>-->
          <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" id="gender" [(ngModel)]="profile.gender" name="gender" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" [(ngModel)]="profile.address" name="address" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="first_name">Email</label>
            <input type="text" id="email" [(ngModel)]="profile.email" name="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="qualification">Qualification</label>
            <input type="text" id="qualification" [(ngModel)]="profile.qualification" name="qualification" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="bloodgroup">Blood Group</label>
            <select id="bloodgroup" [(ngModel)]="profile.bloodgroup" name="bloodgroup" class="form-control" required>
              <option value="" disabled>Select Blood Group</option> 
              <option *ngFor="let blood of bloodGroups" [value]="blood">{{blood}}</option>
              </select>
              <!--<input type="text" id="bloodgroup" [(ngModel)]="profile.bloodgroup" name="bloodgroup" class="form-control" required />-->
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" [(ngModel)]="profile.dob" name="dob" class="form-control" required />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>

    </div>
  </div>

</div>
