<div class="container">
  <div class="row">
    <!-- Installments Section -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="bg-primary text-white">
          <h6 class="mb-0 p-lg-1">Installment Details</h6>
        </div>
        <div class="card-body">
          <form>
            <div class="d-block">
              <div class="form-group col-12">
                <label for="installment">Installment</label> 
                <select id="installment" type="text" class="form-control">
                  <option value="1">Installment - 1</option>
                  <option value="2">Installment - 2</option>
                  <option value="3">Installment - 3</option>
                  <option value="4">Installment - 4</option>
                </select>
              </div>
              <div class="form-group col-12">
                <label for="paymentMode">Payment Mode</label> 
                <select id="paymentMode" type="text" class="form-control">
                  <option value="Cash">Cash</option>
                  <option value="Cheque">Cheque</option>
                  <option value="Card">Card</option>
                  <option value="NetBanking">Net Banking</option>
                  <option value="Scanner">Scanner</option>
                  <option value="DemandDraft">Demand Draft</option>
                </select>
              </div>
              <div class="form-group col-12">
                <label for="lastMonthDue">Last Month Due</label>
                <input id="lastMonthDue" type="number" class="form-control" value="0" readonly>
              </div>

              <div class="form-group col-12">
                <div class="d-flex justify-content-between">
                  <div class="col-md-4">
                    <label for="transportFare">Transport Fare</label>
                    <input type="number" class="form-control" value="0" readonly disabled>
                  </div>
                  <div class="col-md-4">
                    <label for="dues">Dues</label>
                    <input type="number" class="form-control" value="0">
                  </div>
                  <div class="col-md-4">
                    <label for="discount">Discount</label>
                    <input type="number" class="form-control" value="0">
                  </div>
                </div>
              </div>

              <div class="form-group col-12">
                <label for="discountAmount">Discount Amount</label>
                <input id="discountAmount" type="number" class="form-control" value="0">
              </div>
              <div class="form-group col-12">
                <label for="actualPayment">Actual Payment</label>
                <input id="actualPayment" type="number" class="form-control" [value]="actualTotal">
                <label id="inwords"></label>
              </div>

              <div class="form-group col-12">
                <label for="balanceDue">Balance Due</label>
                <input id="balanceDue" type="number" class="form-control" value="0" readonly>
              </div>
              <div class="form-group col-12">
                <label for="remark">Remark / Cheque No.</label>
                <input id="remark" type="text" class="form-control" placeholder="Enter remark">
              </div>
              <div class="d-flex justify-content-between">
                <div class="form-group d-flex align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="smsNotify" checked>
                    <label class="form-check-label" for="smsNotify">Notify SMS</label>
                  </div>
                </div>
                <div class="form-group">
                  <button type="button" class="btn text-white payTotalbtn">
                    <p>Pay Now (Rs {{payTotal}})</p>
                    <p>(PLEASE VERIFY ALL DETAILS)</p>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Communication History Section -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="bg-secondary text-white">
          <h6 class="mb-0 p-lg-1">Communication History</h6>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-sm mb-0">
              <tbody>
                <tr *ngFor="let mFee of monthlyFees;index as i;">
                  <td><input type="checkbox" /></td>
                  <td class="d-block"><div class="m-0">{{mFee.fee_head_name}}</div>
                   <label class="text-warning">{{mFee.fee_type_name}}</label>
                  </td>
                  <td>
                    <div class="d-flex justify-content-center">
                      <p class="align-items-center">Rs</p>
                      <input type="number" class="w-25 m-l-5" [value]="mFee.total_amount" />
                    </div>
                  </td>
                </tr> 
                <tr class="table-warning font-weight-bold mt-5">
                  <td colspan="2" class="text-right p-lg-2">Grand Total</td>
                  <td class="p-lg-2"><strong>Rs. {{grandTotal}}</strong></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
