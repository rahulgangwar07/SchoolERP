<div class="container">

  <!-- Header Section -->
  <div class="row layout-header">
    <div class="col-md-6">Bulk Fee Insert</div>
    <div class="col-md-6 text-right">
      <a routerLink="/account-settings/fee-headings" routerLinkActive="active" class="action-btn">Fee Heading</a>
    </div>
  </div>

  <div class="d-flex titles">
    <p><u>Available Title For EXCEL / CSV Sheet</u></p><br />
    <p>ADMISSION NO</p>
    <p>AMOUNT</p>
    <p>BRANCHID</p>
    <p>CLASSID</p>
    <p>COMMENT</p>
    <p>BRANCHID</p>
    <p>CLASSID</p>
    <p>COMMENT</p>
  </div>

  <!-- Fee Collection Section -->
  <div class="form-container">
    <h5>Fee Collection</h5>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>530</td>
          <td>Fee Collection</td>
          <td><button class="btn btn-danger">Action</button></td>
        </tr>
      </tbody>
    </table>
  </div>




  <div class="row">
    <div class="col-md-5">
      <!-- Upload Dues Sheet Form -->
      <div class="row layout-header">
        <div class="col-md-6">Upload Dues Sheet</div>
      </div>

      <div class="form-container">
        <div class="row">
          <div class="col-md-6">
            <label for="uploadFile">Select Excel File</label>
            <input type="file" id="uploadFile" class="form-control" accept=".xlsx, .xls, .csv">
          </div>
          <div class="col-md-6">
            <label for="academicYear">Academic Year</label>
            <select id="academicYear" class="form-control">
              <option>Select Academic Year</option>
              <option>2024 - 2025</option>
              <option>2025 - 2026</option>
              <!-- Add other years here -->
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label for="uploadBy">Uploaded By</label>
            <input type="text" id="uploadBy" class="form-control" placeholder="Enter Username">
          </div>
        </div>

        <div class="mt-3">
          <button class="btn btn-primary" id="uploadBtn">Upload Excel Sheet</button>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <!-- Automatically Calculate Dues -->
      <div class="row layout-header">
        <div class="col-md-6">Automatically Calculate Dues</div>
      </div>

      <div class="form-container">
        <div class="row">
          <div class="col-md-6">
            <label for="classSelection">Class</label>
            <select id="classSelection" class="form-control">
              <option>Select Class</option>
              <option>I</option>
              <option>II</option>
              <option>III</option>
              <!-- Add more classes here -->
            </select>
          </div>
          <div class="col-md-6">
            <label for="studentType">Student Type</label>
            <select id="studentType" class="form-control">
              <option>Select Student Type</option>
              <option>Promoted Students (FEE+TRANSPORT)</option>
              <!-- Add more student types here -->
            </select>
          </div>
        </div>

        <div class="mt-3">
          <button class="btn btn-primary" id="calculateDuesBtn">Calculate Dues</button>
        </div>
      </div>
    </div>
  </div>



</div>
