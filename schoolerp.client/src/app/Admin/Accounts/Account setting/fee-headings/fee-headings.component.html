
<div class="container">
  <!-- Fee Heading Page Header -->
  <div class="row layout-header">
    <div class="col-md-6">List of Fee Heads</div>
    <div class="col-md-6 text-right">
      <button routerLink="/account-settings/fee-types" routerLinkActive="active" class="action-btn" data-toggle="modal" data-target="#addFeeHeadingModal">Add New Fee Type</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-7">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <td colspan="4"> <strong>List of Fee Headings</strong> </td>
            </tr>
            <tr>
              <th>#</th>
              <th>Fee Head</th>
              <th>Description</th>
              <!--<td>Description</td>-->
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fee of fee_heads;index as i;">
              <td>{{i+1}}</td>
              <td>{{fee.fee_head_name}}</td>
              <td>{{fee.description}}</td> 
              <td> 
                  <div class="action-container">
                    <button class="btn btn-info btn-sm btn-action" (click)="toggleBtn(i)">Action</button>
                    <ul *ngIf="toggleIndex === i" class="action-list">
                      <li (click)="editFeeHead(fee)"><i class="fas fa-edit"></i> Edit</li>
                      <li (click)="deleteFeeHead(fee.fee_head_id,i)"><i class="fas fa-trash-alt"></i> Delete</li>
                    </ul>
                  </div> 
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-5">
      <div class="card shadow-sm p-4 rounded">
        <h5 class="mb-4">Add Fee Head</h5>
         

        <div class="mb-3 form-group-1">
          <label for="head_name">Fee Head</label>
          <input type="text" id="head_name" name="head_name" class="form-control" [(ngModel)]="fee_head.fee_head_name" placeholder="Enter Fee Head Name">
        </div>

        <div class="mb-3 form-group-1">
          <label for="description" class="form-label">Description</label>
          <input type="text" id="description" name="description" class="form-control" [(ngModel)]="fee_head.description" placeholder="Enter Description">
        </div>

        <button class="btn btn-primary w-100" id="save-fee-category" (click)="submitFeeHead()">Save All</button>

      </div>
    </div>

  </div>

</div>
