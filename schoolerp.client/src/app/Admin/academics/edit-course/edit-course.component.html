<div class="main-wrapper">
  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="row">
          <div class="col">
            <h3 class="page-title">Edit Course</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
              <li class="breadcrumb-item"><a routerLink="/academics/course">Create Course</a></li>
              <li class="breadcrumb-item active">Course Information</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Edit Course Information Section -->
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Edit Course Information</h5>
            </div>
            <div class="card-body">

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="editCourseName">Course Name</label>
                    <input type="text" class="form-control" id="editCourseName" value="Introduction to Programming" placeholder="Enter Course Name">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="editCourseCode">Course Code</label>
                    <input type="text" class="form-control" id="editCourseCode" value="CSE101" placeholder="Enter Course Code">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="editCourseDescription">Course Description</label>
                    <textarea class="form-control" id="editCourseDescription" rows="4" placeholder="Course Description">This course introduces basic programming concepts...</textarea>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="editCourseDuration">Course Duration (in months)</label>
                    <input type="number" class="form-control" id="editCourseDuration" value="3" placeholder="Duration in months">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="editCourseFees">Course Fees</label>
                    <input type="number" class="form-control" id="editCourseFees" value="5000" placeholder="Course Fees">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="editStartDate">Start Date</label>
                    <input type="date" class="form-control" id="editStartDate" value="2024-01-15">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="editEndDate">End Date</label>
                    <input type="date" class="form-control" id="editEndDate" value="2024-04-15">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="editInstructorName">Instructor Name</label>
                    <input type="text" class="form-control" id="editInstructorName" value="Dr. John Doe" placeholder="Instructor Name">
                  </div>
                </div>

              </div>

              <div class="form-group">
                <button class="btn btn-primary" type="submit">Update Course</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
