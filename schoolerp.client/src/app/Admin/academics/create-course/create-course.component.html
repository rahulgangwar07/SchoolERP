<div class="main-wrapper">
  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="row">
          <div class="col">
            <h3 class="page-title">Create Course</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
              <li class="breadcrumb-item"><a routerLink="/academics/edit-course" routerLinkActive="active">Edit Course</a></li>
              <li class="breadcrumb-item active">Course Information</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Course Information Section -->
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Course Information</h5>
            </div>
            <div class="card-body">

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <input type="text" class="form-control" id="courseName" placeholder="Enter Course Name">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="courseCode">Course Code</label>
                    <input type="text" class="form-control" id="courseCode" placeholder="Enter Course Code">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="courseDescription">Course Description</label>
                    <textarea class="form-control" id="courseDescription" rows="4" placeholder="Course Description"></textarea>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="courseDuration">Course Duration (in months)</label>
                    <input type="number" class="form-control" id="courseDuration" placeholder="Duration in months">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="courseFees">Course Fees</label>
                    <input type="number" class="form-control" id="courseFees" placeholder="Course Fees">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" class="form-control" id="endDate">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="instructorName">Instructor Name</label>
                    <input type="text" class="form-control" id="instructorName" placeholder="Instructor Name">
                  </div>
                </div>

              </div>

              <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
