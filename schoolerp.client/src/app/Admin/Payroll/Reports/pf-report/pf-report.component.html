
<div class="container mt-5">
  <!-- Header Section -->
  <div class="row layout-header">
    <div class="col-md-7">
      <p>list of all Employee</p>
    </div>
    <div class="col-md-5 text-right">
      <a routerLink="/payroll/pfreport/" routerLinkActive="active" class="btn btn-outline-primary btn-sm mx-2">Export Excel</a>
      <a routerLink="/payroll/pfreport/" routerLinkActive="active" class="btn btn-outline-primary btn-sm mx-2">Print</a>
    </div>
  </div>

  <!-- Filter Section -->
  <div class="row my-4">
    <div class="col-md-3">
      <select id="desig" class="form-control">
        <option>Select Designations...</option>
        <option>HOD</option>
        <option>Accountant</option>
        <option>Manager</option>
        <option>Clerk</option>
      </select>
    </div>
    <div class="col-md-3">
      <select id="branch" class="form-control">
        <option>Select Branch...</option>
        <option>B Block</option>
        <option>C Block</option>
        <option>D Block</option>
      </select>
    </div>
    <div class="col-md-2">
      <select id="month" class="form-control">
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Apr</option>
        <option>May</option>
        <option>Jun</option>
        <option>Jul</option>
        <option>Aug</option>
        <option>Sep</option>
        <option>Oct</option>
        <option>Nov</option>
        <option>Dec</option>
      </select>
    </div>
    <div class="col-md-3">
      <select id="session" class="form-control">
        <option>2024 - 2025</option>
        <option>2025 - 2026</option>
        <option>2026 - 2027</option>
      </select>
    </div>
    <div class="col-md-1">
      <button class="btn btn-primary go-btn w-100">GO</button>
    </div>
  </div>

  <!-- PF Report Table Section -->
  <div class="row mt-4">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sr. No.</th>
            <th>Employee Name</th>
            <th>Phone</th>
            <th>Bank</th>
            <th>Account No.</th>
            <th>PF Contribution</th>
          </tr>
        </thead>
        <tbody>
          <!-- Placeholder for no records -->

            <td colspan="6" class="text-center">No record found !!</td>
          </tr>
