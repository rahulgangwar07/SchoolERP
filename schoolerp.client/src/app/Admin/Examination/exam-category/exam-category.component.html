<div class="row">
  <!-- Sidebar -->
  <div class="col-md-3 col-sm-12 bg-white border-end p-3" style="min-height: 100vh;">
    <h5 class="mb-3">Exam Settings</h5>
    <ul class="nav flex-column nav-pills align-items-start">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a class="nav-link"
           [routerLink]="item.key"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           style="cursor: pointer;">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Content Area -->
  <div class="col-md-9 col-sm-12 p-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
