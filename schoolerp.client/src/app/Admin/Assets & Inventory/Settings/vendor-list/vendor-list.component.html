
<div class="container mt-2">
  <!-- Page Header -->
   <h5 class="fw-semibold mb-1">ðŸ“‹ Vendor List</h5>
  <div class="row layout-header" style="background-color: #f8f9fa; padding: 15px 0; border-radius: 8px;">
    <div class="col-md-7">
      <p style="color: #333; font-weight: 500;">Manage Your Vendor Information</p>
    </div>
    <div class="col-md-5 text-right">
      <button class="btn btn-outline-primary btn-sm me-2" (click)="printVendorTable()">ðŸ–¨ Print Vendor List</button>
      <button class="btn btn-outline-success btn-sm" routerLink="/assets-inventory/sell-counter/view-stock" routerLinkActive="active">ðŸ“¦ View Stock</button>
    </div>
  </div>

  <!-- Vendor List Table -->
  <div class="row mt-4">
    <div class="col-md-8 printableVendorList">
      <div class="card shadow-sm" style="border-radius: 10px;">
        <div class="card-body">
          <!-- Table for Vendor Details -->
          <table class="table table-bordered table-striped">
            <thead class="thead-light">
              <tr>
                <th>#</th>
                <th>ID</th>
                <th>Name</th> 
                <th>Contact</th>
                <th>Email</th>
                <th>Address</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody>
              <!-- Vendor 1 -->
              <tr *ngFor="let v of vendorList;index as i;">
                <td>{{i+1}}</td>
                <td>{{v.vendor_id}}</td>
                <td>{{v.vendor_name}}</td>
                <td>{{v.contact}}</td> 
                <td>{{v.email}}</td>
                <td>{{v.address}}</td> 
                <td>
                  <div class="action-container">
                    <button class="btn btn-info btn-sm btn-action" (click)="toggleBtn(i)">Action</button>
                    <ul *ngIf="toggleIndex === i" class="action-list">
                      <li (click)="editVendor(v)"><i class="fas fa-edit"></i> Edit</li> 
                      <li (click)="deleteVendor(v.vendor_id,i)"><i class="fas fa-trash-alt"></i> Delete</li>
                    </ul>
                  </div>
                </td>
              </tr>
 
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-0 rounded">
        <div class="card-body p-3">
          <h6 class="fw-semibold mb-3">{{ vendor.vendor_id ? 'Edit' : 'Add' }} Vendor</h6>
          <form>
            <div class="form-floating mb-3">
              <input type="text" id="vname" name="name" [(ngModel)]="vendor.vendor_name" #name="ngModel"
                     class="form-control" placeholder="Vendor Name" required>
              <label for="vname">Vendor Name <span>*</span></label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" id="contact" name="contact" [(ngModel)]="vendor.contact" #contact="ngModel"
                     class="form-control" placeholder="Contact Number" required>
              <label for="contact">Contact <span>*</span></label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" id="email" name="email" [(ngModel)]="vendor.email" #email="ngModel"
                     class="form-control" placeholder="Email Address" required>
              <label for="email">Email <span>*</span></label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" id="address" name="address" [(ngModel)]="vendor.address"
                     class="form-control" placeholder="Address">
              <label for="address">Address</label>
            </div>
            <button class="btn btn-primary w-100" (click)="submitVendor()" [ngStyle]="{'background-color':themeSetting?.button_color}">
              ðŸ’¾ {{ vendor.vendor_id ? 'Update' : 'Save' }}
            </button>
          </form>
        </div>

      </div>
    </div>
  </div>
  </div>
