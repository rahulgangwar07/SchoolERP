<!-- Font Awesome Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div class="container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-left">
      <h2>Question Set</h2>
    </div>
    <div class="header-right">
      <button class="btn btn-primary">Add Set</button>
    </div>
  </div>

  <!-- Filters Section -->
  <div class="filter-section">
    <div class="filter-item">
      <label for="classSelect">Class</label>
      <select id="classSelect" class="form-control">
        <option value="">Select Class</option>
        <option value="1">Class 1</option>
        <option value="2">Class 2</option>
        <option value="3">Class 3</option>
      </select>
    </div>

    <div class="filter-item">
      <label for="examSelect">Exam Set</label>
      <select id="examSelect" class="form-control">
        <option value="">Select Exam Set</option>
        <option value="1">Mid Term</option>
        <option value="2">Final Exam</option>
      </select>
    </div>

    <div class="filter-item">
      <label for="facultySelect">Faculty</label>
      <select id="facultySelect" class="form-control">
        <option value="">Select Faculty</option>
        <option value="1">Mr. Anil Kumar</option>
        <option value="2">Dr. Rajesh Gupta</option>
      </select>
    </div>

    <div class="filter-item">
      <label for="sessionSelect">Session</label>
      <select id="sessionSelect" class="form-control">
        <option value="">Select Session</option>
        <option value="1">2024-2025</option>
        <option value="2">2025-2026</option>
      </select>
    </div>

    <div class="filter-item">
      <label for="subjectSelect">Subject</label>
      <select id="subjectSelect" class="form-control">
        <option value="">Select Subject</option>
        <option value="1">Mathematics</option>
        <option value="2">Science</option>
        <option value="3">English</option>
      </select>
    </div>

    <button class="btn btn-success" id="goButton">Go</button>
  </div>

  <!-- Display Records Section -->
  <div class="question-set-list">
    <h3>Question Sets</h3>

    <div class="question-record">
      <div class="question-info">
        <p><strong>Class:</strong> III</p>
        <p><strong>Term:</strong> Term 1</p>
        <p><strong>Subject:</strong> English</p>
        <p><strong>Session:</strong> 2024-2025</p>
      </div>
      <div class="question-actions">
        <button class="btn btn-info">
          <i class="fas fa-eye"></i> View Questions
        </button>
        <button class="btn btn-warning">
          <i class="fas fa-edit"></i> Edit
        </button>
      </div>
      <div class="additional-info">
        <p>By: Mr. Deepak Kumar</p>
        <p>Created at: 20/08/2023</p>
      </div>
      <div class="additional-action">
        <button class="btn btn-warning">
          <i class="fas fa-edit"></i> Edit
        </button>
        <button class="btn btn-danger">
          <i class="fas fa-trash-alt"></i> Delete
        </button>
      </div>
    </div>

    <div class="question-record">
      <div class="question-info">
        <p><strong>Class:</strong> II</p>
        <p><strong>Term:</strong> Term 2</p>
        <p><strong>Subject:</strong> Mathematics</p>
        <p><strong>Session:</strong> 2024-2025</p>
      </div>
      <div class="question-actions">
        <button class="btn btn-info">
          <i class="fas fa-eye"></i> View Questions
        </button>
        <button class="btn btn-warning">
          <i class="fas fa-edit"></i> Edit
        </button>
      </div>
      <div class="additional-info">
        <p>By: Dr. Rajesh Gupta</p>
        <p>Created at: 15/08/2023</p>
      </div>
      <div class="additional-action">
        <button class="btn btn-warning">
          <i class="fas fa-edit"></i> Edit
        </button>
        <button class="btn btn-danger">
          <i class="fas fa-trash-alt"></i> Delete
        </button>
      </div>
    </div>

  </div>
</div>
