
<div class="container">
  <div class="col-md-12">
    <h6 style="text-align:center;padding-top:20px;">Apply For Leave</h6>
  </div>

  <div class="row">
    <!-- Leave Applications Table -->
    <div class="leave-application-table col-md-8">
      <!--<p>Past Leave Applications</p>-->

      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Days</th>
            <th>
              <div class="row">
                <div class="col-md-6">Application</div>
                <div class="col-md-6">Action</div>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div>
                <p>
                  05 Nov 2024
                  - to -
                  13 Nov 2024
                </p>
              </div>
            </td>
            <td>9 days</td>
            <td class="applicationsec">
              <div class="row ">
                <div class="col-md-3">
                  <div>???</div><div>?????</div> 
                </div>
                <div class="col-md-6">Applied on: 05 Nov 2024 06:20 AM</div>
                <div class="col-md-3">Delete</div>
              </div>
            </td>
            <td>
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
          <tr>
            <td>14/05/2024</td>
            <td>3</td>
            <td>Personal Leave</td>
            <td>
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Leave Application Form -->
    <div class="apply-leave-form col-md-4">
      <p>Apply for New Leave</p>
      <form (ngSubmit)="applyLeave(leaveForm)" #leaveForm="ngForm">
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" name="startDate" [(ngModel)]="leaveData.startDate" required class="form-control">
        </div>
        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" name="endDate" [(ngModel)]="leaveData.endDate" required class="form-control">
        </div>
        <div class="form-group">
          <label for="leaveReason">Reason for Leave:</label>
          <textarea id="leaveReason" name="leaveReason" [(ngModel)]="leaveData.leaveReason" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Leave Request</button>
      </form>
    </div>
  </div>
</div>
