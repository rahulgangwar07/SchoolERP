<div class="sidebar" id="sidebar" [ngStyle]="{
       'background-color': headerSettings?.header_bgcolor,
       'color': headerSettings?.header_text_color,
       'font-family': headerSettings?.font_family
     }">
  <div class="sidebar-inner slimscroll">
    <div id="sidebar-menu" class="sidebar-menu">
      <ul>
        <li class="menu-title">Main Menu</li>

        <!-- Admin-Specific Menu Items -->
        <li *ngIf="isAdmin()" class="submenu active">
          <a href="index.html"><i class="feather-grid"></i> <span>Dashboard</span></a>
        </li>
        <li *ngIf="isAdmin()" class="submenu">
          <a href="#"><i class="fas fa-graduation-cap"></i> <span>Add Student</span></a>
          <ul>
            <li><a href="add-10th-class-student.html">Add 10th Class Student</a></li>
            <li><a href="add-11th-class-student.html">Add 11th Class Student</a></li>
            <li><a href="add-12th-class-student.html">Add 12th Class Student</a></li>
          </ul>
        </li>

        <!-- Role-based menu -->
        <li *ngIf="isTeacher()" class="submenu">
          <a href="#"><i class="fas fa-eye"></i> <span>View Students</span></a>
          <ul>
            <li><a href="view-10th-class-student.html">View 10th Class Student</a></li>
            <li><a href="view-11th-class-student.html">View 11th Class Student</a></li>
          </ul>
        </li>

        <!-- Teacher or Student Menu -->
        <li *ngIf="isStudent()" class="submenu">
          <a href="#"><i class="fas fa-book"></i> <span>My Courses</span></a>
          <ul>
            <li><a href="my-courses.html">View My Courses</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
